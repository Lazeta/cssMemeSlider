<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Meme Slider</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slider__container">
        
        <input type="radio" name="old-dot" id="dot__1" checked>
        <input type="radio" name="old-dot" id="dot__2">
        <input type="radio" name="old-dot" id="dot__3">
        <input type="radio" name="old-dot" id="dot__4">
        <input type="radio" name="old-dot" id="dot__5">

        <div class="slide__item slide__1">
          <img src="./assets/0_U9lU6ypzkXJf8Bi_.png" alt="image 1" class="slide__item__img">
        </div>
        <div class="slide__item">
          <img src="./assets/History_TS_ProgrammingMemes_image6.png" alt="image 2" class="slide__item__img">
        </div>
        <div class="slide__item">
          <img src="./assets/1_rIL0njh-OExpKt4WS55LMQ.jpg" alt="image 3" class="slide__item__img">
        </div>
        <div class="slide__item">
          <img src="./assets/fb641f94206cf92eec680ade09438ce1.jpg" alt="image 4" class="slide__item__img">
        </div>
        <div class="slide__item">
          <img src="./assets/60d33be745999ac3353f49bd_KyhyHs_Rlf3kWWoC8Al_C9Y9SZ4dQu_K0fiLIsiCA5Gl8M3Eq77np68PFUgDPd6lKA8EmhKgWs7joHpsQm8upaoIayr4hi6O7Oj3HTzcoVop1HORjy74OdVTZNqFg_mIlfotr0EJ.png" alt="image 5" class="slide__item__img">
        </div>
      </div>

      <div class="slider__footer">
        <div class="slider__quotes">
          <h3 class="quotes__item quote__1">Git commit -m 'what is life if full of care'</h3>
          <h3 class="quotes__item quote__2">Missing semicolon right here on line 62</h3>
          <h3 class="quotes__item quote__3">Learn programming to understand programming jokes</h3>
          <h3 class="quotes__item quote__4">Hello World!</h3>
          <h3 class="quotes__item quote__5">You can build on our developer platform</h3>
        </div>
  
        <div class="slider__paginaion">
          <label for="dot__1" class="pagination__item dot__1">
            <span class="dot"></span>
          </label>
          <label for="dot__2" class="pagination__item dot__2">
            <span class="dot"></span>
          </label>
          <label for="dot__3" class="pagination__item dot__3">
            <span class="dot"></span>
          </label>
          <label for="dot__4" class="pagination__item dot__4">
            <span class="dot"></span>
          </label>
          <label for="dot__5" class="pagination__item dot__5">
            <span class="dot"></span>
          </label>
        </div>

      </div>
      
    </div>
  </div>
</body>
</html>
