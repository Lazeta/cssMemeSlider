<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Meme Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider__container">

      <div class="slider">
        <input type="radio" name="default-dot" id="dot__1" checked>
        <input type="radio" name="default-dot" id="dot__2">
        <input type="radio" name="default-dot" id="dot__3">
        <input type="radio" name="default-dot" id="dot__4">
        
        <div class="slide slider__item">
          <img src="./assets/1661520557100.png" alt="image 1" class="img">
        </div>
        <div class="slide">
          <img src="./assets/1_BMdNGcek6kqR5J5pwjQwAw.png" alt="image 2" class="img">
        </div>
        <div class="slide">
          <img src="./assets/1_rIL0njh-OExpKt4WS55LMQ.jpg" alt="image 3" class="img">
        </div>
        <div class="slide">
          <img src="./assets/fb641f94206cf92eec680ade09438ce1.jpg" alt="image 4" class="img">
        </div>
      </div>
      
      <div class="controls__wrapper">
        <div class="controls">
          <label for="dot__1" class="controls__btn"></label>
          <label for="dot__2" class="controls__btn"></label>
          <label for="dot__3" class="controls__btn"></label>
          <label for="dot__4" class="controls__btn"></label>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
